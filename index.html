<html lang="en">
<head>

<body>
    <h2>If Answer is 0 Number is Even, if not it's Odd.</h2>
    <form action="onsubmit">

<input type="number" id="num1">
<br>
<button type="button" onclick="doCheck(); return false">Check</button>

    </form>
<h2 id="result"></h2>

<script>
function doCheck() {

let num1= document.querySelector("#num1").value
num1= Number(num1);

let result= num1 % 2;
document.querySelector("#result").innerHTML=result;



}



</script>


</body>
